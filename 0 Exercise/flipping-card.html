<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        font-family: "Poppins", sans-serif;
        color: rgb(255, 255, 255);
    }
    .card{
        height: 300px;
        width: 600px;
        background-color: rgb(43, 42, 42);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        border-radius: 30px;
    }

    .top{
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-around;
    }

    .logo{
        display: flex;
        align-items: center;
    }

    .red{
        height: 50px;
        width: 50px;
        background-color: rgba(255, 0, 0, 0.5);
        border-radius: 25px;
        margin-right: -10px;
    }

    .yellow{
        height: 50px;
        width: 50px;
        background-color: rgba(255, 217, 0, 0.5);
        border-radius: 25px;
        margin-left: -10px;
    }

    .master-card{
        margin-left: 10px;
    }

    .card img{
        height: 30px;
        width: 50px;
        border-radius: 5px;
    }

    .bottom{
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
    }

    .left{
        display: flex;
        flex-direction: column;
        width: 50%;
    }
    .card-number{
        font-size: 1.4rem;
    }

    .card-name{
        font-size: 1.2rem;
    }

    .right{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 20%;
    }

    .right span{
        font-size: 1.2rem;
    }

    .card-back{
        height: 300px;
        width: 600px;
        background-color: rgb(56, 55, 55);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        border-radius: 30px;
    }
    .card-back p{
        font-size: 1rem;
        text-align: center;
    }
    .stripe{
        background-color: white;
        width: 100%;
        height: 60px;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .cvv{
        color: black;
        position: relative;
        top: 0;
        left: 150;
        font-size: 1.2rem;
        font-weight: 600;
    }
</style>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CARD</title>
    </head>
    <body>
        <div class="card">
            <div class="top">
                <div class="logo">
                    <div class="red"></div>
                    <div class="yellow"></div>
                    <span class="master-card">Master Card</span>
                </div>
                <img src="asset/rfid.JPG" alt="">
            </div>
            <div class="bottom">
                <div class="left">
                    <span>Card Number</span>
                    <span class="card-number">0000 1234 5678 9102</span>
                    <p class="card-name">Poochi Pokoykoy</p>
                </div>
                <div class="right">
                    <span>Valid Thru</span>
                    <span>12/24</span>
                </div>
            </div>
        </div>
        
        <div class="card-back">
            <p>For customer service call 082 312 1420 or email at poochi@mastercard.com</p>
            <div class="stripe">
                <span class="cvv">032</span>
            </div>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente sint nemo cum impedit velit.</p>

        </div>
    </body>
</html>
