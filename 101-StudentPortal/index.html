<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SP</title>
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/index.js"></script>
    </head>
    <body>
        <div class="login-container">
            <div class="form">
                <input id="student-id" type="text" placeholder="Enter your ID">
                <input id="student-password" type="password" placeholder="Enter your password">
                <a href="dashboard.html"><button class="btn-login">Login</button></a>
            </div>
            <div class="divider">

            </div>
            <div class="register-form">
                <input id="student-reg-fullname" type="text" placeholder="Enter your fullname" required>
                <input id="student-reg-password" type="password" placeholder="Enter your password" required>
                <input id="student-reg-cpassword" type="password" placeholder="Confirm your password" required>
                <button class="btn-register">Register</button>
            </div>
        </div>
    </body>
</html>
