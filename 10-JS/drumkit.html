<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        font-family: "Poppins", sans-serif;
    }

    .drum-container{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: .5rem;
    }

    button{
        height: 5rem;
        width: 5rem;
        border: 1px solid black;
        border-radius: .5rem;
        cursor: pointer;
    }

    button:hover{
        background-color: rgb(124, 165, 165);
    }
</style>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
    </head>
    <body>
        <h1>DRUM KIT</h1>
        <div class="drum-container">
            <button class="drum">W</button>
            <button class="drum">A</button>
            <button class="drum">S</button>
            <button class="drum">D</button>
            <button class="drum">J</button>
            <button class="drum">K</button>
            <button class="drum">L</button>
        </div>
    </body>
    <script>
        
        var numberOfDrums = document.querySelectorAll(".drum").length;

        for (var i = 0; i<numberOfDrums; i++){
            if(i === 0){
                document.querySelectorAll(".drum")[i].addEventListener("click", function(){
                    console.log("W")
                });
            }else if(i === 1){
                document.querySelectorAll(".drum")[i].addEventListener("click", function(){
                    console.log("A");
                });
            }else if(i === 2){
                document.querySelectorAll(".drum")[i].addEventListener("click", function(){
                    console.log("S");
                });
            }
            

            
        }
        
    </script>
</html>
