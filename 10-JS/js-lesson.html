<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
    </head>
    <body>
        <h1>JAVASCRIPT PRACTICE</h1>
        <input id="txtMessage" type="text" placeholder="Enter a message">
        <button onclick="getMessage()">Submit</button>
        <h2 id="displayMessage"></h2>
    </body>
    <script>
        function getMessage(){
            var message = document.querySelector("#txtMessage").value;
            console.log(message);
            document.querySelector("#displayMessage").innerHTML = message;
        }
    </script>
</html>
