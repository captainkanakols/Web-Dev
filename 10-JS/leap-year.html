<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    *{
        font-family: "Poppins", sans-serif;
    }
</style>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JS</title>
    </head>
    <body>
        <h1>LEAP YEAR</h1>
        <input type="text" id="year" placeholder="Enter the year">
        <button onclick="calculate()">Check</button>
        <h3 id="result"></h3>
    </body>
    <script>
        function calculate(){
            var year = document.querySelector("#year").value;
            if(year % 4 ===0){
                document.querySelector("#result").innerHTML = year + " Is Leap Year";
            }else{
                document.querySelector("#result").innerHTML = year + " Is Not Leap Year";
            }
        }
    </script>
</html>
